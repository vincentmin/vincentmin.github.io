---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>
<hr>

<h2>Posts</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h3>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
